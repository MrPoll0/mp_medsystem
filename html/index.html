      <img src="/html/img/Morfina.png" class="imgMed4" alt="">
      <img src="/html/img/bolsa_de_sangre.png" class="imgMed5" alt="">
      <input type="checkbox" class="checkboxMed1" onchange="refresh('med1');" name="" value=""/>
      <input type="checkbox" class="checkboxMed2" onchange="refresh('med2');" name="" value=""/>
      <input type="checkbox" class="checkboxMed3" onchange="refresh('med3');" name="" value=""/>
      <input type="checkbox" class="checkboxMed4" onchange="refresh('med4');" name="" value=""/>
      <input type="checkbox" class="checkboxMed5" onchange="refresh('med5');" name="" value=""/>
      <span id="Szone">ZONA SELECCIONADA: <span class="zone">NINGUNA</span></span>
      <span id="Smed">SELECCIONADO: <span class="med">NINGUNO</span></span>
</form>
  <script type="text/javascript">
    function refresh(a) { 
        if (a == 'torso') {
          $('.zone').html('Torso');
        }else if (a == 'cabeza') {
          $('.zone').html('Cabeza');
        }else if (a == 'bizq') {
          $('.zone').html('Brazo izquierdo');
        }else if (a == 'bder') {
          $('.zone').html('Brazo derecho');
        }else if (a == 'pizq') {
          $('.zone').html('Pierna izquierda');
        }else if (a == 'pder') {
          $('.zone').html('Pierna derecha');
        }else if (a == 'med1') {
          $('.med').html('Venda compresiva');
        }else if (a == 'med2') {
          $('.med').html('Venda');
        }else if (a == 'med3') {
          $('.med').html('Tramadol');
        }else if (a == 'med4') {
          $('.med').html('Morfina');
        }else if (a == 'med5') {
          $('.med').html('Bolsa de sangre');
        }
    }
  </script>
<script src="app.js" type="text/javascript"></script>
</body>
